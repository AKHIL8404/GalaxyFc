<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GalaxyFC | Player Management</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #ffbc00;
      --dark-bg: #0a0a0a;
      --section-dark: #141414;
      --text-light: #f5f5f5;
      --text-muted-light: #cccccc;
    }
    body {
      background-color: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 70px; /* space for fixed navbar */
    }
    /* Navbar */
    .navbar {
      background: rgb(6, 59, 66);
      border-bottom: 1px solid #222;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      padding: 1rem 2rem;
    }
    .navbar-brand {
      color: var(--text-light);
      font-weight: 700;
      font-size: 1.25rem; /* medium size */
    }
    .nav-link {
      color: var(--text-muted-light) !important;
      margin-left: 1rem;
      font-size: 1rem; /* medium size */
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: var(--primary-color) !important;
    }

    /* Table container */
    .container-main {
      max-width: 1100px;
      margin: auto;
      padding: 20px 15px;
    }

    h2 {
      font-weight: 800;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Table */
    table {
      background-color: var(--section-dark);
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
    }
    thead {
      background-color: #222;
    }
    thead th {
      color: var(--primary-color);
      font-weight: 700;
      text-align: center;
    }
    tbody tr:hover {
      background-color: #222;
      cursor: default;
    }
    tbody td {
      color: var(--text-muted-light);
      text-align: center;
      vertical-align: middle;
    }

    /* Buttons */
    .btn-icon {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      border-radius: 50px;
      padding: 6px 14px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    .btn-add {
      background-color: var(--primary-color);
      color: var(--dark-bg);
      border: none;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    .btn-add:hover {
      background-color: #e0a800;
    }
    .btn-update {
      background-color: #007bff;
      border: none;
      color: white;
    }
    .btn-update:hover {
      background-color: #0056b3;
    }
    .btn-delete {
      background-color: #dc3545;
      border: none;
      color: white;
    }
    .btn-delete:hover {
      background-color: #a71d2a;
    }

    /* Action buttons container */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    /* Responsive for action buttons */
    @media (max-width: 576px) {
      .action-buttons {
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }
      .btn-icon {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">GalaxyFC</a>
      <button class="navbar-toggler btn btn-link text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <i class="bi bi-list" style="font-size: 1.5rem;"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link px-3" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="#players">Players</a></li>
          <li class="nav-item">
            <form class="d-flex" role="search" method="GET" action="/find">
              <input class="form-control form-control-sm me-2" type="search" name="id" placeholder="Search players..." aria-label="Search" />
              <button class="btn btn-outline-success btn-sm" type="submit">
                <i class="bi bi-search color-primary"></i>
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container-main" id="players">

    <h2>Player List</h2>

    <div class="d-flex justify-content-end">
      <a th:href="@{/player/new}" class="btn btn-add btn-icon">
        <i class="bi bi-plus-circle"></i> Add Player
      </a>
    </div>

    <div class="table-responsive rounded">
      <table class="table table-borderless align-middle mb-0 table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Position</th>
            <th>Country</th> <!-- Added Country header -->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="player : ${players}">
            <td th:text="${player.id}"></td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.email}"></td>
            <td th:text="${player.age}"></td>
            <td th:text="${player.position}"></td>
            <td th:text="${player.country}"></td> <!-- Added country value -->
            <td>
              <div class="action-buttons">
                <a th:href="@{/players/edit/{id}(id=${player.id})}" class="btn btn-update btn-icon btn-sm" title="Update">
                  <i class="bi bi-pencil-square"></i> Update
                </a>
                <a th:href="@{/players/{id}(id=${player.id})}" 
                   class="btn btn-delete btn-icon btn-sm" 
                   title="Delete"
                   onclick="return confirm('Are you sure you want to delete this player?');">
                  <i class="bi bi-trash3"></i> Delete
                </a>
              </div>
            </td>
          </tr>
          <tr th:if="${players == null or #lists.isEmpty(players)}">
            <td colspan="7" class="text-center text-muted py-4">
              <i class="bi bi-exclamation-circle"></i> No players found.
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
