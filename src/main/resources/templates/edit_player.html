<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GalaxyFC | Edit Player</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #ffbc00;
      --dark-bg: #0a0a0a;
      --section-dark: #141414;
      --text-light: #f5f5f5;
      --text-muted-light: #cccccc;
    }
    body {
      background-color: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 70px;
    }
    .navbar {
      background: rgb(6, 59, 66);
      border-bottom: 1px solid #222;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      padding: 1rem 2rem;
    }
    .navbar-brand {
      color: var(--text-light);
      font-weight: 700;
      text-decoration: none;
    }
    .navbar-brand:hover {
      color: var(--primary-color);
    }
    .form-container {
      max-width: 600px;
      background-color: var(--section-dark);
      padding: 30px;
      margin: auto;
      border-radius: 12px;
      margin-top: 30px;
    }
    label {
      font-weight: 600;
    }
    .form-control, .form-select {
      background-color: #222;
      color: var(--text-light);
      border: 1px solid #444;
    }
    .form-control:focus, .form-select:focus {
      background-color: #333;
      color: var(--text-light);
      border-color: var(--primary-color);
      box-shadow: none;
    }
    .btn-submit {
      background-color: var(--primary-color);
      color: var(--dark-bg);
      border: none;
      font-weight: 600;
    }
    .btn-submit:hover {
      background-color: #e0a800;
    }
    .btn-cancel {
      background-color: #6c757d;
      color: #fff;
      border: none;
      font-weight: 600;
      margin-left: 10px;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      display: inline-block;
    }
    .btn-cancel:hover {
      background-color: #5a6268;
    }
    .form-title {
      color: var(--primary-color);
      font-weight: 800;
      text-align: center;
      margin-bottom: 20px;
    }
    .text-danger {
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">GalaxyFC</a>
    <button class="navbar-toggler btn btn-link text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <i class="bi bi-list" style="font-size: 1.5rem;"></i>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/players">Players</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Edit Player Form -->
<div class="form-container">
  <h2 class="form-title">Edit Player</h2>
  <!-- Error message -->
    <div th:if="${error}" class="text-danger text-center" th:text="${error}"></div>

  <form th:action="@{/players/{id}(id=${player.id})}" th:object="${player}" method="post">
    <div class="mb-3">
      <label for="id" class="form-label">Player ID</label>
      <input type="number" class="form-control" th:field="*{id}" id="id" readonly />
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter player name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter email address" required />
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" th:field="*{age}" id="age" placeholder="Enter age" min="18" max="46" required />
    </div>
    <div class="mb-3">
      <label for="position" class="form-label">Position</label>
      <select class="form-select" th:field="*{position}" id="position" required>
        <option value="" disabled>Select position</option>
        <option value="Goalkeeper">Goalkeeper</option>
        <option value="Defender">Defender</option>
        <option value="Midfielder">Midfielder</option>
        <option value="Forward">Forward</option>
        <option value="Left Back">Left Back</option>
        <option value="Right Back">Right Back</option>
        <option value="Center Back">Center Back</option>
        <option value="Attacking Midfielder">Attacking Midfielder</option>
        <option value="Defensive Midfielder">Defensive Midfielder</option>
        <option value="Winger">Winger</option>
        <option value="Striker">Striker</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="country" class="form-label">Country</label>
      <select class="form-select" th:field="*{country}" id="country" required>
        <option value="" disabled>Select a country</option>
        <option value="Argentina">Argentina</option>
        <option value="Brazil">Brazil</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="Italy">Italy</option>
        <option value="Netherlands">Netherlands</option>
        <option value="Portugal">Portugal</option>
        <option value="Spain">Spain</option>
        <option value="England">England</option>
        <option value="Belgium">Belgium</option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-submit">Update Player</button>
      <a href="/players" class="btn-cancel">Cancel</a>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
