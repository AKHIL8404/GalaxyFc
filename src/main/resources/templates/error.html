<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error | GalaxyFC</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .error-container {
      padding: 30px;
    }

    .error-box {
      background-color: #141414;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 188, 0, 0.2);
    }

    .error-icon i {
      font-size: 4rem;
      color: #ffbc00;
    }

    .home-btn {
      background-color: #ffbc00;
      color: #000;
      font-weight: 600;
      border: none;
    }

    .home-btn:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <div class="container error-container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 text-center error-box">
        <div class="error-icon mb-3">
          <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <h3 class="mb-3">Oops! Something went wrong.</h3>
        <p th:text="${error}">An unexpected error occurred. Please try again later.</p>
        <a href="/" class="btn home-btn mt-3">Go to Home</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
