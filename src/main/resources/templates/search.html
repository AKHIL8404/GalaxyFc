<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GalaxyFC | Search Player</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #ffbc00;
      --dark-bg: #0a0a0a;
      --section-dark: #141414;
      --text-light: #f5f5f5;
      --text-muted-light: #cccccc;
    }
    body {
      background-color: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 70px;
    }
    .navbar {
      background: rgb(6, 59, 66);
      border-bottom: 1px solid #222;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      padding: 1rem 2rem;
    }
    .navbar-brand {
      color: var(--text-light);
      font-weight: 700;
      font-size: 1.25rem;
    }
    .nav-link {
      color: var(--text-muted-light) !important;
      margin-left: 1rem;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: var(--primary-color) !important;
    }

    .container-main {
      max-width: 900px;
      margin: auto;
      padding: 20px 15px;
    }

    h2 {
      font-weight: 800;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    table {
      background-color: var(--section-dark);
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
    }
    thead {
      background-color: #222;
    }
    thead th {
      color: var(--primary-color);
      font-weight: 700;
      text-align: center;
    }
    tbody td {
      color: var(--text-muted-light);
      text-align: center;
      vertical-align: middle;
    }

    .form-control-sm {
      width: auto;
    }

    .error-msg {
      color: #ff4d4d;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }

    .btn-search {
      background-color: var(--primary-color);
      color: var(--dark-bg);
      font-weight: 600;
    }
    .btn-search:hover {
      background-color: #e0a800;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">GalaxyFC</a>
      <button class="navbar-toggler btn btn-link text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <i class="bi bi-list" style="font-size: 1.5rem;"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link px-3" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="/players">Players</a></li>
          <li class="nav-item">
            <form class="d-flex" role="search" method="GET" th:action="@{/find}">
              <input class="form-control form-control-sm me-2" type="search" name="id" placeholder="Search by ID..." aria-label="Search" />
              <button class="btn btn-outline-success btn-sm" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container-main">
    <h2>Search Player</h2>

    <!-- Error Message -->
    <div th:if="${error}" class="error-msg" th:text="${error}"></div>

    <!-- Player Table -->
    <div th:if="${player}" class="table-responsive rounded mt-4">
      <table class="table table-borderless align-middle table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Position</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td th:text="${player.id}"></td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.email}"></td>
            <td th:text="${player.age}"></td>
            <td th:text="${player.position}"></td>
            <td th:text="${player.country}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
